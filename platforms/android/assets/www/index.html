<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/foundation.css" />
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <div class="row"></div>
            <div class="row">
                <div class="small-12 column">
                    <br />
                    <form>
                        <div class="row">
                            <div class="small-12 column">
                                <label>Nombre de Usuario / Email</label>
                                <input type="text" placeholder="Username" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="small-12 column">
                                <label>Contraseña</label>
                                <input type="password" placeholder="Introduce tu contraseña" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="small-12 column">
                                <input type="submit" class="button radius small small-12" value="Iniciar Sesión" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="footer">
                <div class="row">
                    <div class="small-12 column">
                        <p><small>Desarrollado por Creativapps.mx &copy; 2014</small></p>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.js"></script>
        <script type="text/javascript" src="js/foundation.min.js"></script>
        <script type="text/javascript" src="js/vendor/modernizr.js"></script>
        <script type="text/javascript">
            $(document).foundation();
        </script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
